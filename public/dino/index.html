<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    canvas {
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <canvas id="game" style="background-color: black" tabindex="0""></canvas>

  <script type="module">
    import { setupGame } from './index.js';

    let started = false;
    let gameOver = false;

    function startGame() {
      if (started || gameOver) return;
      started = true;

      setupGame({
        onGameOver: () => {
          window.parent?.postMessage?.('GAME_OVER', '*');
          gameOver = true;
        }
      });

      window.parent?.postMessage?.('GAME_STARTED', '*');
    }

    window.addEventListener('message', (e) => {
      if (e.data === 'START_GAME') {
        startGame();
      }
    });
  </script>
</body>
</html>
